[package]
name = "bomboni_request"
version = "0.1.53"
authors = ["Tin Rabzelj <tin@flinect.com>"]
description = "Utilities for working with API requests. Part of Bomboni library."
repository = "https://github.com/tinrab/bomboni"
homepage = "https://github.com/tinrab/bomboni"
license-file = "../LICENSE"
readme = "../README.md"
edition = "2021"

[lib]
name = "bomboni_request"
path = "src/lib.rs"

[features]
derive = []
testing = []
tonic = ["bomboni_proto/tonic", "dep:tonic"]
wasm = ["bomboni_common/wasm", "dep:wasm-bindgen", "dep:serde", "dep:getrandom"]

[dependencies]
bomboni_common = { path = "../bomboni_common", version = "0.1.53" }
bomboni_proto = { path = "../bomboni_proto", version = "0.1.53" }
bomboni_request_derive = { path = "../bomboni_request_derive", version = "0.1.53" }
bomboni_wasm_derive = { path = "../bomboni_wasm_derive", version = "0.1.53" }
thiserror = "1.0.53"
itertools = "0.12.0"
prost = "0.12.3"
pest = "2.7.5"
pest_derive = "2.7.5"
base64ct = { version = "1.6.0", features = ["alloc"] }
aes-gcm = { version = "0.10.3", features = ["alloc"] }
blake2 = "0.10.6"
rsa = "0.9.6"
rand = "0.8.5"
regex = "1.10.2"

serde = { version = "1.0.193", features = ["derive"], optional = true }
tonic = { version = "0.10.2", optional = true }
wasm-bindgen = { version = "0.2.89", optional = true }
getrandom = { version = "0.2.11", features = ["js"], optional = true }

[dev-dependencies]
serde_json = "1.0.108"
