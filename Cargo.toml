[package]
name = "bomboni"
version = "0.1.39"
authors = ["Tin Rabzelj <tin@flinect.com>"]
description = "Utility Library for Rust"
repository = "https://github.com/tinrab/bomboni"
homepage = "https://github.com/tinrab/bomboni"
license-file = "LICENSE"
readme = "README.md"
edition = "2021"

[lib]
name = "bomboni"
path = "src/lib.rs"

[workspace]
resolver = "2"
members = [
  "bomboni_common",
  "bomboni_prost",
  "bomboni_proto",
  "bomboni_request_derive",
  "bomboni_request",
  "bomboni_template",
]

[features]
default = ["prost", "proto", "request"]
derive = ["bomboni_request/derive"]
prost = ["dep:bomboni_prost"]
proto = ["prost", "dep:bomboni_proto"]
request = ["dep:bomboni_request"]
template = ["dep:bomboni_template"]
serde = ["bomboni_common/serde"]
json = ["bomboni_proto/json"]
chrono = ["bomboni_proto/chrono"]
tokio = ["bomboni_common/tokio"]
tonic = ["bomboni_proto/tonic", "bomboni_request/tonic"]

[dependencies]
bomboni_common = { path = "bomboni_common", version = "0.1.39" }

bomboni_prost = { path = "bomboni_prost", version = "0.1.39", optional = true }
bomboni_proto = { path = "bomboni_proto", version = "0.1.39", optional = true }
bomboni_request = { path = "bomboni_request", version = "0.1.39", optional = true }
bomboni_template = { path = "bomboni_template", version = "0.1.39", optional = true }
