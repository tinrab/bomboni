[package]
name = "bomboni"
version = "0.1.60"
authors = ["Tin Rabzelj <tin@flinect.com>"]
description = "Utility Library for Rust"
repository = "https://github.com/tinrab/bomboni"
homepage = "https://github.com/tinrab/bomboni"
license-file = "LICENSE"
readme = "README.md"
edition = "2021"

[lib]
name = "bomboni"
path = "src/lib.rs"

[workspace]
resolver = "2"
members = [
  "bomboni_common",
  "bomboni_core",
  "bomboni_fs",
  "bomboni_prost",
  "bomboni_proto",
  "bomboni_request",
  "bomboni_request_derive",
  "bomboni_template",
  "bomboni_wasm",
  "bomboni_wasm_core",
  "bomboni_wasm_derive",
  # "wasm_sample",
]

[features]
default = ["prost", "proto", "request"]
derive = ["bomboni_request/derive", "bomboni_wasm/derive"]
prost = ["dep:bomboni_prost"]
proto = ["prost", "dep:bomboni_proto"]
request = ["dep:bomboni_request"]
template = ["dep:bomboni_template"]
serde = ["bomboni_common/serde"]
chrono = ["bomboni_proto/chrono"]
tokio = ["bomboni_common/tokio"]
tonic = ["bomboni_proto/tonic", "bomboni_request/tonic"]
wasm = [
  "dep:bomboni_wasm",
  "bomboni_common/wasm",
  "bomboni_proto/wasm",
  "bomboni_request/wasm",
]
js = ["bomboni_common/js", "bomboni_proto/js", "bomboni_wasm/js"]
fs = ["dep:bomboni_fs"]
postgres = ["bomboni_common/postgres", "bomboni_request/postgres"]
compact-str = [
  "bomboni_common/compact-str",
  "bomboni_proto/compact-str",
  "bomboni_request/compact-str",
]

[dependencies]
bomboni_common = { path = "bomboni_common", version = "0.1.60" }

bomboni_prost = { path = "bomboni_prost", version = "0.1.60", default-features = false, optional = true }
bomboni_proto = { path = "bomboni_proto", version = "0.1.60", default-features = false, optional = true }
bomboni_request = { path = "bomboni_request", version = "0.1.60", default-features = false, optional = true }
bomboni_template = { path = "bomboni_template", version = "0.1.60", default-features = false, optional = true }
bomboni_wasm = { path = "bomboni_wasm", version = "0.1.60", default-features = false, optional = true }
bomboni_fs = { path = "bomboni_fs", version = "0.1.60", default-features = false, optional = true }
