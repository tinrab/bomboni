[package]
name = "bomboni_proto"
version = "0.1.56"
authors = ["Tin Rabzelj <tin@flinect.com>"]
description = "Utilities for working with Protobuf/gRPC. Part of Bomboni library."
repository = "https://github.com/tinrab/bomboni"
homepage = "https://github.com/tinrab/bomboni"
license-file = "../LICENSE"
readme = "../README.md"
edition = "2021"

[lib]
name = "bomboni_proto"
path = "src/lib.rs"

[features]
default = ["testing"]
testing = []
tonic = ["dep:tonic", "dep:http"]
chrono = ["dep:chrono", "bomboni_common/chrono"]
wasm = [
  "dep:wasm-bindgen",
  "dep:js-sys",
  "dep:serde-wasm-bindgen",
  "bomboni_common/wasm",
  "dep:bomboni_wasm",
]
js = ["bomboni_common/js"]

[dependencies]
bomboni_common = { path = "../bomboni_common", features = [
  "serde",
], version = "0.1.56" }

thiserror = "1.0.61"
time = { version = "0.3.36", features = ["serde", "formatting", "parsing"] }
prost = "0.12.6"
serde = { version = "1.0.202", features = ["derive"] }
serde_json = "1.0.117"
pot = "3.0.0"

tonic = { version = "0.11.0", optional = true }
http = { version = "1.1.0", optional = true }
chrono = { version = "0.4.38", optional = true }

[target.'cfg(all(target_family = "wasm", not(any(target_os = "emscripten", target_os = "wasi"))))'.dependencies]
bomboni_wasm = { path = "../bomboni_wasm", version = "0.1.56", optional = true }

wasm-bindgen = { version = "0.2.92", optional = true }
js-sys = { version = "0.3.69", optional = true }
serde-wasm-bindgen = { version = "0.6.5", optional = true }

[dev-dependencies]
serde_json = "1.0.117"

[build-dependencies]
bomboni_prost = { path = "../bomboni_prost", version = "0.1.56" }
prost-build = "0.12.6"
