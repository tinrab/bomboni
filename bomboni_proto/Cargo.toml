[package]
name = "bomboni_proto"
version = "0.1.8"
authors = ["Tin Rabzelj <tin@flinect.com>"]
description = "Utilities for working with Protobuf/gRPC. Part of Bomboni library."
repository = "https://github.com/tinrab/bomboni"
homepage = "https://github.com/tinrab/bomboni"
license-file = "../LICENSE"
readme = "../README.md"
edition = "2021"

[lib]
name = "bomboni_proto"
path = "src/lib.rs"

[features]
testing = []
tonic = ["dep:tonic", "dep:http"]
chrono = ["dep:chrono"]
json = ["dep:serde_json"]

[dependencies]
thiserror = "1.0.50"
itertools = "0.12.0"
time = { version = "0.3.30", features = ["serde", "formatting", "parsing"] }
prost = "0.12.3"
serde = { version = "1.0.193", features = ["derive"] }
pot = "3.0.0"

tonic = { version = "0.10.2", optional = true }
http = { version = "1.0.0", optional = true }
chrono = { version = "0.4.31", optional = true }
serde_json = { version = "1.0.108", optional = true }

[dev-dependencies]
serde_json = "1.0.108"

[build-dependencies]
bomboni_prost = { path = "../bomboni_prost", version = "0.1.8" }
prost-build = "0.12.3"
