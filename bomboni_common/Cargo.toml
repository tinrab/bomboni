[package]
name = "bomboni_common"
version = "0.1.54"
authors = ["Tin Rabzelj <tin@flinect.com>"]
description = "Common things for Bomboni library."
repository = "https://github.com/tinrab/bomboni"
homepage = "https://github.com/tinrab/bomboni"
license-file = "../LICENSE"
readme = "../README.md"
edition = "2021"

[lib]
name = "bomboni_common"
path = "src/lib.rs"

[features]
mysql = ["dep:sqlx"]
serde = ["dep:serde"]
tokio = ["dep:tokio"]
chrono = ["dep:chrono"]
wasm = [
  "dep:bomboni_wasm_derive",
  "dep:js-sys",
  "dep:wasm-bindgen",
  "time/wasm-bindgen",
]
js = []

[dependencies]
thiserror = "1.0.56"
regex = "1.10.3"
time = { version = "0.3.31", features = ["formatting", "parsing"] }

tokio = { version = "1.35.1", features = ["time", "sync"], optional = true }
serde = { version = "1.0.195", features = ["derive"], optional = true }
sqlx = { version = "0.7", features = ["mysql"], optional = true }
chrono = { version = "0.4.31", optional = true }
js-sys = { version = "0.3.67", optional = true }
wasm-bindgen = { version = "0.2.90", optional = true }
bomboni_wasm_derive = { path = "../bomboni_wasm_derive", version = "0.1.54", optional = true }

[dev-dependencies]
serde_json = "1.0.111"
tokio = { version = "1.35.1", features = ["rt-multi-thread", "macros"] }
