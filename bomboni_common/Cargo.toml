[package]
name = "bomboni_common"
version = "0.1.5"
authors = ["Tin Rabzelj <tin@flinect.com>"]
description = "Common things for Bomboni library."
repository = "https://github.com/tinrab/bomboni"
homepage = "https://github.com/tinrab/bomboni"
license-file = "../LICENSE"
readme = "../README.md"
edition = "2021"

[lib]
name = "bomboni_common"
path = "src/lib.rs"

[features]
mysql = ["dep:sqlx"]
serde = ["dep:serde"]
tokio = ["dep:tokio"]

[dependencies]
regex = "1.10.2"

tokio = { version = "1.34.0", features = ["time", "sync"], optional = true }
serde = { version = "1.0.192", features = ["derive"], optional = true }
sqlx = { version = "0.7", features = ["mysql"], optional = true }

[dev-dependencies]
serde_json = "1.0.108"
tokio = { version = "1.34.0", features = ["rt-multi-thread", "macros"] }

[lints]
workspace = true
