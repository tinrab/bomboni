[package]
name = "bomboni_template"
version = "0.1.55"
authors = ["Tin Rabzelj <tin@flinect.com>"]
description = "Utilities for working Handlebars templates. Part of Bomboni library."
repository = "https://github.com/tinrab/bomboni"
homepage = "https://github.com/tinrab/bomboni"
license-file = "../LICENSE"
readme = "../README.md"
edition = "2021"

[lib]
name = "bomboni_template"
path = "src/lib.rs"

[features]
default = ["testing"]
testing = []

[dependencies]
bomboni_common = { path = "../bomboni_common", version = "0.1.55" }
bomboni_proto = { version = "0.1.55", path = "../bomboni_proto" }

thiserror = "1.0.58"
handlebars = "5.1.2"
serde = { version = "1.0.197", features = ["derive"] }
serde_json = "1.0.115"
convert_case = "0.6.0"
