[package]
name = "bomboni_template"
version = "0.1.5"
authors = ["Tin Rabzelj <tin@flinect.com>"]
description = "Utilities for working Handlebars templates. Part of Bomboni library."
repository = "https://github.com/tinrab/bomboni"
homepage = "https://github.com/tinrab/bomboni"
license-file = "../LICENSE"
readme = "../README.md"
edition = "2021"

[lib]
name = "bomboni_template"
path = "src/lib.rs"

[features]
testing = []

[dependencies]
bomboni_common = { path = "../bomboni_common", version = "0.1.5" }
bomboni_proto = { version = "0.1.5", path = "../bomboni_proto", features = [
  "json",
] }
thiserror = "1.0.50"
itertools = "0.12.0"
handlebars = "4.5.0"
serde = { version = "1.0.192", features = ["derive"] }
serde_json = "1.0.108"
convert_case = "0.6.0"
