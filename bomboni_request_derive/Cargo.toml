[package]
name = "bomboni_request_derive"
version = "0.1.55"
authors = ["Tin Rabzelj <tin@flinect.com>"]
description = "Internal request derive macros for Bomboni library."
repository = "https://github.com/tinrab/bomboni"
homepage = "https://github.com/tinrab/bomboni"
license-file = "../LICENSE"
readme = "../README.md"
edition = "2021"

[lib]
name = "bomboni_request_derive"
path = "src/lib.rs"
proc-macro = true

[dependencies]
bomboni_core = { path = "../bomboni_core", version = "0.1.55" }

proc-macro2 = { version = "1.0.81", features = ["proc-macro"] }
syn = "2.0.60"
quote = "1.0.36"
darling = "0.20.8"

prettyplease = "0.2.19"
